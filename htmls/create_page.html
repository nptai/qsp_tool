{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
  <link rel="stylesheet" href="{% static "styles.css" %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="{% static "libs/tinymce/tinymce.min.js" %}"></script>
  <script src="{% static "create_page.js" %}"></script>
</head>

<body>
<form class="site-form" action="/create_page" method="post">
  <div class="main-wrapper">

    {# Header #}
    <div class="header-wrapper">
      <h1 class="title">Header</h1>
      <div class="header-content">
        <div class="block block-1">
          <div class="group-input3">
            <label>
              Page Title
              <div class="tool-tips">
                <i class="fas fa-info-circle"></i>
                <img src="./"/>
              </div>
            </label>
            <input name="header-title" placeholder="Please enter unique Page Title"/>
          </div>
          <div class="group-input3 input-file">
            <label>
              Logo Upload
              <div class="tool-tips">
                <i class="fas fa-info-circle"></i>
                <img src="./"/>
              </div>
            </label>
            <button>
              <div class="fake-btn">
                <i class="fas fa-upload"></i>
                Choose a file
              </div>
              <input name="header-logo" type="file"/>
            </button>
          </div>
          <div class="group-input3"></div>
        </div>

        <div class="block block-2"></div>
        <script> header_links(".block.block-2", "./"); </script>
      </div>
    </div>

    {# Body #}
    <div class="body-wrapper">
      <h1 class="title">Body</h1>

      <div class="block">
        <label>
          Headings
          <div class="tool-tips">
            <i class="fas fa-info-circle"></i>
            <img src="./"/>
          </div>
        </label>
        <div id="body-heading" class="mce"></div>
      </div>

      <div class="block">
        <div class="group-input3 input-file">
          <label>
            Product Image
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="./"/>
            </div>
          </label>
          <button>
            <div class="fake-btn">
              <i class="fas fa-upload"></i>
              Choose a file
            </div>
            <input name="body-pr-image" type="file" id="product_img"/>
          </button>
        </div>
      </div>

      <div class="block">
        <div class="group-input3 input-file">
          <label>
            Background Image
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="./"/>
            </div>
          </label>
          <button>
            <div class="fake-btn">
              <i class="fas fa-upload"></i>
              Choose a file
            </div>
            <input name="body-bg-image" type="file" id="background_img"/>
          </button>
        </div>
      </div>

      {# Buy button #}
      <div class="block">
        <div class="group-input2">
          <label>
            Buy Button Html
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="./"/>
            </div>
          </label>
          <select name="body-buy-button" onchange="on_change_buy_button(this)">
            <option value="0">Please Select</option>
            <option value="1">Buy button through code</option>
            <option value="2">Buy button through image</option>
          </select>
        </div>
        <div class="group-input2">
          <div id="buy-button-code" style="display: none;">
            <label>
              Buy button through code
            </label>
            <textarea name="body-bb-code"></textarea>
          </div>
          <div id="buy-button-image" style="display: none;">
            <label>
              Buy button through image
            </label>
            <div class="input-file">
              <button>
                <div class="fake-btn">
                  <i class="fas fa-upload"></i>
                  Choose a file
                </div>
                <input name="body-bb-image" type="file" id="background_img"/>
              </button>
            </div>
            <label>
              Button Link
            </label>
            <input name="body-bb-link" type="text"/>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="group-input2">
          <label>
            Heading Above Buy Button
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="./"/>
            </div>
          </label>
          <div id="body-above-bb" class="mce"></div>
        </div>
        <div class="group-input2">
          <label>
            Heading Below Buy Button
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="./"/>
            </div>
          </label>
          <div id="body-below-bb" class="mce"></div>
        </div>
      </div>

      <div class="block">
        <div class="body image-video"></div>
        <script> add_block_iv(".body.image-video", "body-iv"); </script>
      </div>

      <div class="block">
        <div class="group-input3"></div>
        <div class="group-input3"></div>
        <div class="group-input3" id="button">
          <button type="button" onclick="add_block_iv('.body.image-video', 'body-iv')"> Add New Row</button>
        </div>
      </div>
    </div>

    {# Testimonial #}
    <div class="body-wrapper">
      <h1 class="title">Testimonial</h1>

      <div class="block">
        <label>
          Testimonial Heading
          <div class="tool-tips">
            <i class="fas fa-info-circle"></i>
            <img src="./"/>
          </div>
        </label>
        <div id="testimonial-heading" class="mce"></div>
      </div>

      <div class="block">
        <label>
          Slider
          <div class="tool-tips">
            <i class="fas fa-info-circle"></i>
            <img src="./"/>
          </div>
        </label>
        <label class="switch">
          <input name=testimonial-slider" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="block">
        <div class="testimonial image-video"></div>
        <script> add_block_iv(".testimonial.image-video", "testimonial-iv"); </script>
      </div>

      <div class="block">
        <div class="group-input3"></div>
        <div class="group-input3"></div>
        <div class="group-input3" id="button">
          <button type="button" onclick="add_block_iv('.testimonial.image-video', 'testimonial-iv')"> Add Row</button>
        </div>
      </div>
    </div>

    {# Video Row #}
    <div class="body-wrapper">
      <h1 class="title">Video Row</h1>

      <div class="block">
        <label>
          Number Of Columns
          <div class="tool-tips">
            <i class="fas fa-info-circle"></i>
            <img src="./"/>
          </div>
        </label>

        <select onchange="on_add_video_row(this)">
          <option value="0">Please Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="block video-rows"></div>
    </div>

    {# Footer #}
  </div>

  <input type="submit" value="Submit"/>
</form>
</body>

<script> tinymce.init({selector: '.mce'}); </script>

</html>
