<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
{% for page in pages %}
    <li>
        <a href="{% url "pages:preview" shop=page.shop header_title=page.header_title %}">
            {{ page.header_title }}
        </a>
        <a href="{% url "pages:edit" header_title=page.header_title %}"> Edit </a>
    </li>
{% endfor %}

</body>
</html>
