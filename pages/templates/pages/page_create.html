{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="{% static "styles.css" %}">
  <script src="{% static "page_create.js" %}"></script>
  <script src="{% static "libs/tinymce/tinymce.min.js" %}"></script>
</head>

<body>
<form action="{% url 'pages:create' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="main-wrapper">
    {#    Header#}
    <div class="header-wrapper">
      <h1 class="title">Header</h1>
      <div class="header-content">
        <div class="block">
          <div class="group-input3">
            <label>
              Page Title
              <div class="tool-tips">
                <i class="fas fa-info-circle"></i>
                <img src="../../../htmls"/>
              </div>
            </label>
            <input name="header_title" placeholder="Please enter unique Page Title" id="id_header_title" required/>
          </div>
          <div class="group-input3 input-file">
            <label>
              Logo Upload
              <div class="tool-tips">
                <i class="fas fa-info-circle"></i>
                <img src="../../../htmls"/>
              </div>
            </label>
            <div class="button">
              <div class="fake-btn">
                <i class="fas fa-upload"></i>
                Choose a file
              </div>
              <input name="header_logo" type="file"/>
            </div>
          </div>
          <div class="group-input3"></div>
        </div>

        <div class="block header-links"></div>
        <script> generate_links(".block.header-links", "header", "./"); </script>
      </div>
    </div>

    {#    Body#}
    <div class="body-wrapper">
      <h1 class="title">Body</h1>

      <div class="block">
        <label>
          Headings
          <div class="tool-tips">
            <i class="fas fa-info-circle"></i>
            <img src="../../../htmls"/>
          </div>
        </label>
        <div id="body_heading" class="tinymce"></div>

      </div>

      <div class="block">
        <div class="group-input3 input-file">
          <label>
            Product Image
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="../../../htmls"/>
            </div>
          </label>
          <div class="button">
            <div class="fake-btn">
              <i class="fas fa-upload"></i>
              Choose a file
            </div>
            <input name="body_pr_image" type="file"/>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="group-input3 input-file">
          <label>
            Background Image
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="../../../htmls"/>
            </div>
          </label>
          <div class="button">
            <div class="fake-btn">
              <i class="fas fa-upload"></i>
              Choose a file
            </div>
            <input name="body_bg_image" type="file"/>
          </div>
        </div>
      </div>

      {#      Buy button#}
      <div class="block">
        <div class="group-input2">
          <label>
            Buy Button Html
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="../../../htmls"/>
            </div>
          </label>
          <select name="body_buy_button" onchange="on_change_buy_button(this)">
            <option value="0">Please Select</option>
            <option value="1">Buy button through code</option>
            <option value="2">Buy button through image</option>
          </select>
        </div>
        <div class="group-input2">
          <div id="buy-button-code" style="display: none;">
            <label>
              Buy button through code
            </label>
            <textarea name="body_bb_code"></textarea>
          </div>
          <div id="buy-button-image" style="display: none;">
            <label>
              Buy button through image
            </label>
            <div class="input-file">
              <div class="button">
                <div class="fake-btn">
                  <i class="fas fa-upload"></i>
                  Choose a file
                </div>
                <input name="body_bb_image" type="file"/>
              </div>
            </div>
            <label>
              Button Link
            </label>
            <input name="body_bb_link" type="text"/>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="group-input2">
          <label>
            Heading Above Buy Button
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="../../../htmls"/>
            </div>
          </label>
          <div id="body_above_bb" class="tinymce"></div>
        </div>
        <div class="group-input2">
          <label>
            Heading Below Buy Button
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="../../../htmls"/>
            </div>
          </label>
          <div id="body_below_bb" class="tinymce"></div>
        </div>
      </div>

      <div class="block">
        <div class="body image-video"></div>
        <script> add_block_iv(".body.image-video", "body_iv"); </script>
      </div>

      <div class="block">
        <div class="group-input3"></div>
        <div class="group-input3"></div>
        <div class="group-input3" id="button">
          <button class="button" type="button" onclick="add_block_iv('.body.image-video', 'body_iv')"> Add New Row
          </button>
        </div>
      </div>
    </div>

    {#    Testimonial#}
    <div class="body-wrapper">
      <h1 class="title">Testimonial</h1>

      <div class="block">
        <label>
          Testimonial Heading
          <div class="tool-tips">
            <i class="fas fa-info-circle"></i>
            <img src="../../../htmls"/>
          </div>
        </label>
        <div id="testimonial_heading" class="tinymce"></div>
      </div>

      <div class="block">
        <label>
          Slider
          <div class="tool-tips">
            <i class="fas fa-info-circle"></i>
            <img src="../../../htmls"/>
          </div>
        </label>
        <label class="switch">
          <input name="testimonial_slider" type="checkbox" value="on">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="block">
        <div class="testimonial image-video"></div>
        <script> add_block_iv(".testimonial.image-video", "testimonial_iv"); </script>
      </div>

      <div class="block">
        <div class="group-input3"></div>
        <div class="group-input3"></div>
        <div class="group-input3" id="button">
          <button class="button" type="button" onclick="add_block_iv('.testimonial.image-video', 'testimonial_iv')">
            Add Row
          </button>
        </div>
      </div>
    </div>

    {#    Video Row#}
    <div class="body-wrapper">
      <h1 class="title">Video Row</h1>

      <div class="block">
        <label>
          Number Of Columns
          <div class="tool-tips">
            <i class="fas fa-info-circle"></i>
            <img src="../../../htmls"/>
          </div>
        </label>

        <select onchange="on_add_video_row(this)">
          <option value="0">Please Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="block video-rows"></div>
    </div>

    {#    Footer#}
    <div class="body-wrapper">
      <h1 class="title">Footer</h1>

      <div class="block">
        <div class="group-input3">
          <label>
            Address
            <div class="tool-tips">
              <i class="fas fa-info-circle"></i>
              <img src="../../../htmls"/>
            </div>
          </label>
          <input name="footer_address" placeholder="enter address here..."/>
        </div>
        <div class="group-input3"></div>
        <div class="group-input3"></div>
      </div>

      <div class="block">
        <div class="block footer-links"></div>
        <script> generate_links(".block.footer-links", "footer", "./"); </script>
      </div>

      <div class="block">
        <div class="group-input2">
          <label> Color Select </label>
          <input name="footer_color_select" placeholder="color select..."/>
        </div>

        <div class="group-input2">
          <label> Font Size </label>
          <input name="footer_font_size" placeholder="enter font size (digits only)"/>
        </div>
      </div>
    </div>

    <div class="body-wrapper">
      <div class="block">
        <label> Tracking code </label>
        <textarea name="footer_tracking_code"></textarea>
      </div>

      <div class="block">
        <div class="group-input3">
          <label> Facebook Title </label>
          <input name="footer_facebook_title" placeholder="please enter Facebook title"/>
        </div>

        <div class="group-input3 input-file">
          <label> Facebook Image </label>
          <div class="button">
            <div class="fake-btn">
              <i class="fas fa-upload"></i>
              Choose a file
            </div>
            <input name="footer_facebook_image" type="file"/>
          </div>
        </div>

        <div class="group-input3"></div>
      </div>
      <div class="block">
        <div class="group-input2">
          <label> Facebook Description </label>
          <textarea name="footer_facebook_description"></textarea>
        </div>

        <div class="group-input2"></div>
      </div>
    </div>

    <div class="body-wrapper">
      <div class="block">
        <div class="group-input3"></div>
        <div class="group-input3">
          <div class="block">
            <div class="group-input2">
              <input class="button submit" name="submit" type="submit" value="Submit"/>
            </div>

            <div class="group-input2">
              <input class="button submit" name="submit" type="submit" value="Publish"/>
            </div>
          </div>
        </div>
        <div class="group-input3"></div>
      </div>
    </div>
  </div>
</form>
</body>

<script> init_mce(); </script>

</html>
